<html>
    <head>
        <title>
            Formularios
        </title>
    </head>
    <body>
        <h2> Formularios en HTML</h2>
        <form>
            Nombre <input/>
            Apellido <input/>
        </form>
        <hr/>
        <h2> Formularios con atributo type</h2>
        <form>
            Nombre: <input type="text/"> <br/><br/>
            Apellidos: <input type="text"> <br/> <br/>
            Contraseña: <input type="password"><br/><br/>
            casilla de verificación: <input type="checkbox"> <br/><br/>
            casilla de selección: <input type="radio"><br/><br/>
            selección de archivo: <input type="file"><br/><br/>
            botón de envio: <input type="submit">
        </form>
        <hr/>
        <h2> Desplegables con opciones html</h2>
        <form>
            ELIGE UN COLOR: <select>
                <option> todas</option>
                <option> Blanco</option>
                <option> Negro</option>
                <option> Azul</option>
                <option> Rojo</option>
                <option> Verde</option>
            </select>
        </form>
        <hr/>
        <h2> Textarea</h2>
        <form name="miformulario" action="https://desarrolladoresweb.org/html/formularios-en-html/" target= "_blank" method="POST">
            Nombre:
            <input name= "nombre" type="text"/> <br/><br/>
            email:
            <input name="email" type="email"/> <br/><br/>
            Tu mensaje:
            <textarea name="mensaje"></textarea> <br/><br/>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
